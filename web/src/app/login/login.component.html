<div class="container mt-4">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]={standalone:true} class="form-control"
             id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]={standalone:true} class="form-control"
             id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal">Register</button>
  </form>
</div>

<div class="modal fade" id="registrationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User information</h5>
      </div>
      <div class="modal-body">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
