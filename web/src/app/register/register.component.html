<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]={standalone:true} class="form-control"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" [(ngModel)]="email" [ngModelOptions]={standalone:true} class="form-control"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]={standalone:true} class="form-control"
           placeholder="Password">
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="register()" data-dismiss="modal">Save
  </button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
